name: dnd-app

services:
  postgres:
    image: postgres:16-alpine
    container_name: dnd-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: dnd-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"

  minio:
    image: minio/minio:latest
    container_name: dnd-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}; do sleep 2; done;
      mc mb -p local/${MINIO_BUCKET:-media} || true;
      mc anonymous set none local/${MINIO_BUCKET:-media} || true;
      exit 0;
      "

  bff:
    build:
      context: ../../
      dockerfile: services/bff/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Database: Host=postgres;Port=5432;Database=identity_db;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: ${RABBITMQ_DEFAULT_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS:-guest}
      Minio__Endpoint: minio:9000
      Minio__AccessKey: ${MINIO_ROOT_USER:-minioadmin}
      Minio__SecretKey: ${MINIO_ROOT_PASSWORD:-minioadmin}
      Jwt__Secret: ${JWT_SECRET:-replace-with-strong-secret}
    ports:
      - "7000:8080"
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - identity
      - campaign
      - catalog
      - inventory
      - sales
      - media

  identity:
    build:
      context: ../../
      dockerfile: services/identity/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Database: Host=postgres;Port=5432;Database=${IDENTITY_DB:-identity_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: ${RABBITMQ_DEFAULT_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS:-guest}
      Jwt__Secret: ${JWT_SECRET:-replace-with-strong-secret}
    ports:
      - "7001:8080"
    depends_on:
      - postgres
      - rabbitmq

  campaign:
    build:
      context: ../../
      dockerfile: services/campaign/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Database: Host=postgres;Port=5432;Database=${CAMPAIGN_DB:-campaign_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: ${RABBITMQ_DEFAULT_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "7002:8080"
    depends_on:
      - postgres
      - rabbitmq

  catalog:
    build:
      context: ../../
      dockerfile: services/catalog/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Database: Host=postgres;Port=5432;Database=${CATALOG_DB:-catalog_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: ${RABBITMQ_DEFAULT_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "7003:8080"
    depends_on:
      - postgres
      - rabbitmq

  inventory:
    build:
      context: ../../
      dockerfile: services/inventory/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Database: Host=postgres;Port=5432;Database=${INVENTORY_DB:-inventory_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: ${RABBITMQ_DEFAULT_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "7004:8080"
    depends_on:
      - postgres
      - rabbitmq

  sales:
    build:
      context: ../../
      dockerfile: services/sales/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Database: Host=postgres;Port=5432;Database=${SALES_DB:-sales_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: ${RABBITMQ_DEFAULT_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "7005:8080"
    depends_on:
      - postgres
      - rabbitmq

  media:
    build:
      context: ../../
      dockerfile: services/media/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Database: Host=postgres;Port=5432;Database=${MEDIA_DB:-media_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: ${RABBITMQ_DEFAULT_USER:-guest}
      RabbitMQ__Password: ${RABBITMQ_DEFAULT_PASS:-guest}
      Minio__Endpoint: minio:9000
      Minio__AccessKey: ${MINIO_ROOT_USER:-minioadmin}
      Minio__SecretKey: ${MINIO_ROOT_PASSWORD:-minioadmin}
      Minio__Bucket: ${MINIO_BUCKET:-media}
    ports:
      - "7006:8080"
    depends_on:
      - postgres
      - rabbitmq
      - minio

volumes:
  postgres_data:
  minio_data:
